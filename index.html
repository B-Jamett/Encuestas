<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Clima Laboral</title>
    <!-- Carga de Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        /* Estilo personalizado para los radio buttons */
        .likert-radio:checked + label {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            border-color: #2563eb; /* border-blue-600 */
        }
        .likert-radio:focus + label {
            outline: 2px solid #3b82f6; /* ring-blue-500 */
            outline-offset: 2px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full bg-white p-8 rounded-lg shadow-xl border border-gray-200">
        <!-- Encabezado de la encuesta -->
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-blue-800">Encuesta de Clima Laboral</h1>
        <p class="text-center text-gray-600 mb-8">Por favor, selecciona la opción que mejor represente tu opinión para cada afirmación.</p>

        <form class="space-y-8">
            <!-- Array de preguntas -->
            <script>
                const questions = [
                    "Conozco claramente qué se espera de mí en este trabajo.",
                    "Recibo información oportuna sobre los cambios que afectan mi trabajo.",
                    "Mi superior inmediato me escucha y toma en cuenta mis opiniones.",
                    "El trabajo que realizo es valorado por mis superiores.",
                    "Mis compañeros me apoyan cuando enfrento dificultades.",
                    "Me siento parte importante del equipo en el que trabajo.",
                    "Los conflictos laborales se abordan de forma respetuosa y constructiva.",
                    "Tengo oportunidades de aprender y desarrollarme profesionalmente.",
                    "Las decisiones importantes se toman de manera justa en esta organización.",
                    "En general, estoy satisfecho con el clima laboral de esta organización."
                ];

                const form = document.querySelector('form');

                questions.forEach((questionText, index) => {
                    const questionId = `q${index + 1}`;
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'bg-gray-50 p-6 rounded-lg shadow-sm border border-gray-100';
                    questionDiv.innerHTML = `
                        <p class="text-lg font-semibold mb-4 text-gray-800">${index + 1}. ${questionText}</p>
                        <div class="flex flex-col sm:flex-row sm:justify-between items-center space-y-4 sm:space-y-0 sm:space-x-2">
                            <span class="text-sm font-medium text-gray-500 w-full sm:w-auto text-center sm:text-left mb-2 sm:mb-0">Muy Desacuerdo</span>
                            <div class="flex justify-center space-x-1 sm:space-x-2 w-full sm:w-auto">
                                ${[1, 2, 3, 4, 5].map(value => `
                                    <input type="radio" id="${questionId}-${value}" name="${questionId}" value="${value}" class="hidden likert-radio" required>
                                    <label for="${questionId}-${value}" class="flex items-center justify-center w-10 h-10 sm:w-12 sm:h-12 rounded-full border-2 border-blue-400 text-blue-700 cursor-pointer transition-all duration-200 hover:bg-blue-100 hover:text-blue-900 text-base font-medium">
                                        ${value}
                                    </label>
                                `).join('')}
                            </div>
                            <span class="text-sm font-medium text-gray-500 w-full sm:w-auto text-center sm:text-right mt-2 sm:mt-0">Muy de Acuerdo</span>
                        </div>
                    `;
                    form.appendChild(questionDiv);
                });
            </script>

            <!-- Botón de enviar -->
            <div class="text-center pt-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-md transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-75">
                    Enviar Encuesta
                </button>
            </div>
        </form>
    </div>
</body>
</html>
